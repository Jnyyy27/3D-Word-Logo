<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3D TECH Word</title>

    <style>
        body {
            background: #222;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: Arial;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            max-width: 95vw;
            max-height: 95vh;
        }

        .canvas {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #gl-canvas {
            background: black;
            border: 2px solid #666;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            max-height: 100%;
        }

        .panel-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        #ui-panel,
        #control-panel {
            width: 250px;
            padding: 20px;
            background: #333;
            border: 2px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            overflow-y: auto;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
            height: 25px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            background: #555;
            color: white;
            border: 2px solid #666;
            border-radius: 5px;
            transition: all 0.3s;
            margin-top: 5px;
        }

        button:hover {
            background: #666;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            background: #444;
            transform: translateY(0);
        }
        select {
            width: 100%;
            padding: 10px;
            background: #444;
            color: white;
            border: 2px solid #666;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }

        select:hover {
            background: #555;
            border-color: #888;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        select:focus {
            outline: none;
            border-color: #aaa;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- Canvas for the graphic rendering -->
        <div class="canvas">
            <canvas id="gl-canvas" width="1100" height="620">
                Error: your browser doesn't support the HTML5 canvas element
            </canvas>
        </div>

        <!-- Panel container on the right side -->
        <div class="panel-container">
            <!-- ==================== UI PANEL ==================== -->
            <div id="ui-panel">
                <h3>UI Panel</h3>

                <label>Letter T</label>
                <input type="color" id="colorPickerT" value="#c13af2">

                <label>Letter E</label>
                <input type="color" id="colorPickerE" value="#3d48e6">

                <label>Letter C</label>
                <input type="color" id="colorPickerC" value="#3cd3b4">

                <label>Letter H</label>
                <input type="color" id="colorPickerH" value="#e2eb98">

                <label>Background Color</label>
                <input type="color" id="bgColorPicker" value="#f5e5e5">

                <label>Letter Spacing</label>
                <input type="range" id="spacingSlider" min="0" max="2" value="0.2" step="0.1">
            </div>

            <!-- ==================== ANIMATION PANEL ==================== -->
            <div id="control-panel">
                <h3>Animation Properties</h3>

                <label>Extrusion Depth</label>
                <input type="range" id="depthSlider" min="0" max="1" value="0.3" step="0.1">

                <label>Animation Speed</label>
                <input type="range" id="speedSlider" min="1" max="5" value="0.5" step="0.5">

                <button id="startBtn" style="margin-top: 20px;">Start Animation</button>
                
                <button id="resetBtn">Reset Animation</button>

                <select id="animPath">
                <option value="1">Animation Sequence 1 (Default)</option>
                <option value="2">Animation Sequence 2</option>
                <option value="3">Animation Sequence 3</option>
                </select>

            </div>
        </div>
    </div>

    <!-- ==================== VERTEX SHADER ==================== -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        varying vec4 fColor;

        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            fColor = vColor;
        }
    </script>

    <!-- ==================== FRAGMENT SHADER ==================== -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main() {
            gl_FragColor = fColor;
        }
    </script>

    <!-- Angel's WebGL Libraries -->
    <script src="Common/webgl-utils.js"></script>
    <script src="Common/initShaders.js"></script>
    <script src="Common/MV.js"></script>

    <!-- Main JS Code -->
    <script src="main.js"></script>
</body>

</html>
